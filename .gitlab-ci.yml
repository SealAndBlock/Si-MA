build-job:
  image: maven-nexus
  stage: build
  script:
    - mvn install -DskipTests

test:
  image: maven-nexus
  stage: test
  script:
    - mvn test

sonarqube-check:
  image: maven-nexus
  stage: test
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar
  allow_failure: true
  only:
    - merge_requests
    - master
    - develop
    - pushes

deploy:
  image: maven-nexus
  stage: deploy
  script:
    - mvn deploy clean -Dmaven.test.skip=true